{{- if .Values.provisionDashboards }}
  {{- if .Values.provisionDashboards.enabled }}
    {{- $root := . }}
    {{- range $path, $bytes := .Files.Glob "dashboards/*" }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "rds_exporter.fullname" $ }}-{{ base $path | trimSuffix ".json" }}
  labels:
    app: {{ template "rds_exporter.name" $ }}
    chart: {{ template "rds_exporter.chart" $ }}
    release: {{ $.Release.Name }}
    heritage: {{ $.Release.Service }}
    tribe: {{ $.Values.tribe }}
    squad: {{ $.Values.squad }}
    {{ $.Values.provisionDashboards.dashboardLabel }}: "1"
data:
  {{ base $path }}: |-
{{ $root.Files.Get $path | indent 4}}
    {{ end }}
  {{- end }}
{{- end }}
